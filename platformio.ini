[env]
framework = arduino
lib_deps =
  ArduinoJson
  FastLED
  Time
  PubSubClient
lib_extra_dirs =
    ../
build_flags =
  ;-DTIME_LOGGING

[env:espFeather]
platform = espressif32
board = featheresp32

monitor_speed = 115200
monitor_filters = send_on_enter
upload_port = /dev/cu.usbserial-01642D7D
;platform_packages =
    ;platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
